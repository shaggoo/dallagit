<ion-view class="auth-view" cache-view="false">
    <ion-content scroll="false">
        <div class="row">
            <div class="col col-center">
            	<img src="img/dalla_logo.png" class="logo" />
                <div class="card sign-up-container">
                    <div class="list list-inset">
                    <form name="signup_form" class="" novalidate>
                        <label class="item item-input">
                            <input type="text" placeholder="Username" name="user_name" autocomplete="off" ng-model="user.uname" required>
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Email address" name="user_email" autocomplete="off" ng-model="user.email" required>
                        </label>
                        <label class="item item-input" show-hide-container>
                            <input type="password" placeholder="Password" name="user_password" ng-model="user.password" required show-hide-input>
                        </label>
                        <button type="submit" class="button button-block button-calm button-pimped" ng-click="doSignUp()" ng-disabled="signup_form.$invalid">
                            Sign Up
                        </button>
                    </form>
                    </div>
                </div>
                <div class="bar bar-footer bar-trans">
                    <a ui-sref="auth.login">
                    	Already have an account? Login.
                    </a>
                </div>
        	</div>
        </div>
    </ion-content>
</ion-view>
